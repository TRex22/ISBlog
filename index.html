---
layout: default
---

<style>
h1 {
    margin-top: 0;
}
</style>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <div class="date">{{ post.date | date: "%B %e, %Y" }}</div>
      <div class="entry">
        {{ post.content | truncatewords:40}}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Open Post</a>
    </article>
  {% endfor %}
</div>
